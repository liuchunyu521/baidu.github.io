<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html {
				font-size: 16px;
			}
			.wrap {
				position: absolute;
				width: 100%;
				height: 100%;
				background: #fff;
				text-align: center;
				overflow: hidden;
			}
			body {
				margin: 0;
				background: #ddd;
				
			}
			.page{
				width: 100%;
				height: 100%;
				background: #ddd;
				position: absolute;
				top: 0px;
				left: 0px;
				transition: 1s;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<header style="height: 80px;background: cornflowerblue;line-height: 80px;"><button class="back1">back</button>我是主页面</header>
			<div>我是内容</div>
			
			<div class="page">
				<header style="height: 80px;background: bisque;line-height: 80px;"><button class="back">back</button>我是分页</header>
				<div>我是内容</div>
			</div>
		</div>
		
		
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var srw=window.innerWidth
			$('.back').on("click",function(){
				
				
				$('.page').css('left',srw)
			})
			
			$('.back1').on("click",function(){
				
				
				$('.page').css('left',0)
			})
			
		</script>
	</body>
</html>
